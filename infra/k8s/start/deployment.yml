apiVersion: apps/v1
kind: Deployment
metadata:
  name: upstage-gangwon-backend
  namespace: upstage-gangwon
  labels:
    app: upstage-gangwon-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upstage-gangwon-backend
  template:
    metadata:
      labels:
        app: upstage-gangwon-backend
    spec:
      containers:
        - name: upstage-gangwon-backend
          image: upstage-gangwon-backend:lite
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8800
          # FastAPI 헬스체크 엔드포인트가 있다면 여기 맞춰서 수정
          livenessProbe:
            httpGet:
              path: /hello
              port: 8800
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /hello
              port: 8800
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
